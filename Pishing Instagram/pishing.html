<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    .container {
      max-width: 350px;
      margin: 100px auto;
      padding: 40px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 200px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #3897f0;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e88e5;
    }

    .divider {
      text-align: center;
      margin-bottom: 20px;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 45%;
      border-top: 1px solid #dbdbdb;
    }

    .facebook {
      background-color: #3b5998;
    }

    .facebook:hover {
      background-color: #2a4887;
    }

    .forgot-password,
    .signup {
      text-align: center;
      margin-bottom: 10px;
    }

    .forgot-password a,
    .signup a {
      color: #003569;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="instagram.png" alt="Instagram Logo">
    </div>
    <form action="https://www.instagram.com/">
      <input type="text" placeholder="Teléfono, usuario o correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button> 
    </form>
    <div class="divider"></div>
    <button class="facebook">Iniciar sesión con Facebook</button>
    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>
    <div class="signup">
      <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
